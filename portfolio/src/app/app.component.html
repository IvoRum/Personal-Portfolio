<div class="card-holder" fxLayout="row wrap" fxLayoutGap="20px">
  <div class="project-card">
    <div fxLayout="row wrap" fxLayoutGap="10px grid">
      <div
        fxFlex="42%"
        fxFlex.xs="100%"
        fxFlex.sm="33%"
        *ngFor="let card of projectList"
      >
        <mat-card class="{{ card.class }}">
          <mat-card-header>
            <a href="#/{{ card.link }}">
              <mat-card-title>{{ card.name }}</mat-card-title>
            </a>
            <mat-card-subtitle routerLink="/{{ card.link }}">{{
              card.description
            }}</mat-card-subtitle>
          </mat-card-header>
          <img
            mat-card-image
            src="{{ card.img }}"
            routerLink="/{{ card.link }}"
          />
        </mat-card>
      </div>
    </div>
  </div>
  <div class="project-card"></div>

  <div>
    <mat-grid-list cols="3" rowHeight="100px">
      <mat-grid-tile
        *ngFor="let tile of tiles"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [style.background]="tile.color"
      >
        {{ tile.text }}
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
