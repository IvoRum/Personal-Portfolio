<div class="card-holder" fxLayout="row wrap" fxLayoutGap="20px">
  <div fxFlex *ngFor="let card of projectList" class="cards">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>{{ card.name }}</mat-card-title>
        <mat-card-subtitle>{{ card.description }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{ card.img }}" />
    </mat-card>
  </div>
</div>
