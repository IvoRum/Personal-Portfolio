<div fxLayout="row wrap" fxLayoutAlign="start center">
  <div
    fxFlex="calc(28.33% )"
    *ngFor="let card of projectList"
    class="card-holder"
  >
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>{{ card.name }}</mat-card-title>
        <mat-card-subtitle>{{ card.description }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{ card.img }}" />
    </mat-card>
  </div>
</div>
