
<div class="mainpage">
  <div
    class="container"
    fxLayout
    fxLayoutAlign="left"
    fxLayoutGap="10px"
    fxLayoutGap.xs="0"
  >
    <div class="header logo fit-fusio" fxFlex="35%">Fit Fusion</div>
    <button class="border header item-5 nav-buttons" mat-button>
      Services
    </button>
    <button class="border header item-5 nav-buttons" mat-button>
      Programs
    </button>
    <button class="border header item-5 nav-buttons" mat-button>
      Trainers
    </button>
    <div fxFlex="35%" class="rr">
      <button
        mat-fab
        class="border item-2"
        color="prime"
        aria-label="Example icon button with a bookmark icon"
      >
        <mat-icon>person</mat-icon>
      </button>
    </div>
  </div>
  <div
    class="container"
    fxLayout
    fxLayoutAlign="center"
    fxLayoutGap="10px"
    fxLayoutGap.xs="0"
  >
    <div fxFlex="25%" class="border">
      <div class="underline item-1">
        <h1>New Blog post</h1>
      </div>
      <img class="fitured-blog" src="assets\img\blog1.jpg" />
      <a>Why Women Over 30 Should Try CrossFit</a>
    </div>
    <div fxFlex="30%" class="border item-2">
      <div class="item-5">
        <h1>Fitness Schedules</h1>
      </div>
      <div class="item-5 overline underline">
        <a>CrossFit -></a><br />
        <a>Yoga -></a><br />
        <a>Somthing -></a><br />
        <a>Swimming -></a><br />
      </div>
    </div>
    <div class="border item-2" fxFlex="30%">
      <div class="underline">
        <h1>Our Trainers</h1>
      </div>
      <a>Name|Experience|Score</a>
      <div
        class="item-5 trainer-list overline"
        *ngFor="let trainer of trainerList"
      >
        <a>{{ trainer.name }}|{{ trainer.experience }}|{{ trainer.score }}</a>
      </div>
      <div class="trainer-img overline item-5 underline">
        <h1>Featured Trainers</h1>
        <img class="fitured-blog crop overline" src="assets\img\trainer.jpg" />
      </div>
    </div>
  </div>
</div>
